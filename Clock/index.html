<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="box">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon"
        >
          <path d="M4 4v16" />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          />
        </svg>
      </button>
      <div class="container">
        <div class="clock">
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
          <div class="number-box">
            <div class="number number-1">|</div>
            <div class="number number-2">|</div>
            <div class="number number-3">|</div>
            <div class="number number-4">|</div>
            <div class="number number-5">|</div>
            <div class="number number-6">|</div>
            <div class="number number-7">|</div>
            <div class="number number-8">|</div>
            <div class="number number-9">|</div>
            <div class="number number-10">|</div>
            <div class="number number-11">|</div>
            <div class="number number-12">XII</div>
          </div>
        </div>
      </div>
      <div class="digital-clock">
        <div class="d-hour">00</div>
        <span>:</span>
        <div class="d-min">00</div>
        <span>:</span>
        <div class="d-sec">00</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
