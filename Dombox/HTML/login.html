<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/Images/Favicon/favicon.png"
      type="image/x-icon"
    />
    <title>Dombox &mdash; login/Signup</title>
  </head>
  <body>
    <div class="container">
      <img src="/Images/login-img.jpg" alt="" class="login-img" />
      <div class="login-panel">
        <img src="/Images/Logo/dombox-white.png" alt="" class="logo" />
        <h4>Log in</h4>
        <input type="email" placeholder="abc@gmail.com" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <a href="index.html" target="_blank">Get Started</a>
      </div>
    </div>
  </body>
</html>
